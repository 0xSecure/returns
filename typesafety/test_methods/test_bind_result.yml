- case: bind_result_wrong_first_type
  disable_cache: true
  main: |
    from returns.methods import bind_result
    from returns.context import RequiresContextFutureResult
    from returns.result import Result

    def test(arg: float) -> Result[int, str]:
        ...

    x: RequiresContextFutureResult[str, int, bool]
    bind_result(x, test)  # E: Argument 2 to "internal_bind_result" has incompatible type "Callable[[float], Result[int, str]]"; expected "Callable[[str], Result[int, int]]"


