- case: swap_wrong_type
  disable_cache: true
  main: |
    from returns.converters import swap
    from returns.maybe import Maybe

    r: Maybe[str]

    swap(r)  # E: Value of type variable "_ResultLikeKind" of "swap" cannot be "Maybe[Any]"


